name = "ops-cloud"
compatibility_date = "2025-12-02"
compatibility_flags = ["nodejs_compat"]
main = "dist/_worker.js"

# D1 Database - Update with your database ID
[[d1_databases]]
binding = "DB"
database_name = "ops-cloud-db"
database_id = "TO_BE_CREATED"

# KV Namespace - Update with your KV namespace ID
[[kv_namespaces]]
binding = "SESSION"
id = "TO_BE_CREATED"

# Environment Variables
[vars]
JWT_SECRET = "REPLACE_WITH_SECURE_SECRET_IN_PRODUCTION"
ALLOWED_EMAIL_DOMAIN = "mybobs.com"

# Observability
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
